{% extends 'layouts.html' %}


{% block title %}
    <title>Channels APP | {{user.username}}</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
        body{
            background:#eee;
        }
        .glyphicon {  margin-bottom: 10px;margin-right: 10px;}
        .fas {
            margin-bottom: 10px;margin-right: 10px;
        }
    </style>
{% endblock title %}
    


{% block body %}

{% load static %}

<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="#" alt="" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-6 col-md-8">
                            <h4>
                                {{user.first_name}} {{user.last_name}}</h4>
                            <p> 
                                <span><i class="fas fa-user-alt"></i>{{user.username}}</span>
                                <br />
                                <span><i class="glyphicon glyphicon-envelope"></i>{{user.email}}</span>
                                <br />
                                <span><i class="fas fa-key"></i>******</span>
                                <br />
                                <span><a href="{% url 'users:logout' %}"><i class="fas fa-sign-out-alt"></i>Logout</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
